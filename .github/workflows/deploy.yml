name: Auto Deploy Quasar Dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build Quasar SPA
      run: npx quasar build -m spa

    - name: Check dist folder
      run: ls -lhR dist

    - name: Create zip of build
      run: |
        cd dist
        zip -r spa.zip spa/*

    - name: Send build to webhook
      run: |
        curl -k -X POST https://crm-test.pp.ru/hooks/ \
          -F "file=@dist/spa.zip"
